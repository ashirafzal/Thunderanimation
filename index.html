<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <title>Jets Animation</title>
</head>
<body>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="empty">
        <div class="shape">
          <div class="empty2">
            <a href="#animation2" onclick="animation2()">
              <img src="img/f-16(7).png" alt="jet">
            </a>
            <a href="#animation3" onclick="animation3()">
              <img src="img/jf-17(1).png" alt="jet" class="thunder-circle">
            </a>
            <a href="#animation4" onclick="animation4()">
              <img src="img/jf-17(6).png" alt="jet">
            </a>
            <a href="#animation5" onclick="animation5()">
              <img src="img/jf-17(3).png" alt="jet">
            </a>
          </div>
        </div>
      </div>
  </div>
  <span class="open-slide" id="open">
    <a href="#" onclick="openNav()">
      <svg width="30" height="30">
          <path d="M0,5 22,5" stroke="#fff" stroke-width="1.8"/>
          <path d="M0,14 22,14" stroke="#fff" stroke-width="1.8"/>
          <path d="M0,23 22,23" stroke="#fff" stroke-width="1.8"/>
      </svg>
    </a>
  </span>
  <!--<span onclick="openNav()">open</span>-->
  <div class="underlay">
    <div class="animation2" id="animation2">
      <img src="img/jf-17(6).png" alt="pakthunder" class="pakthunder">
    </div>
    <div class="animation3" id="animation3">
      <div id="axis">
        <img class="object rocket move-up" src="img/jf-17(1).png"/>
      </div>
    </div>
    <div class="animation4" id="animation4">
      <div id="axis2">
        <img class="object rocket2 move-up" src="img/f-16(7).png"/>
      </div>
    </div>
    <div class="animation5" id="animation5">
      <div id="axis3">
        <img class="object rocket3 move-up" src="img/jf-17(3).png"/>
      </div>
    </div>
    <div class="info" id="info">
      <br><br>
      <h1>JF-17 THUNDER WEAPONARY</h1>
      <br>
      <img src="img/jf-17(6).png" class="thunder" alt="JF-17 Thunder">
      <div id="sprite">
        <div class="slide">
          <img src="img/s-l300.png" class="SD100" alt="SD-100">
          <img src="img/pl-10-missile.png" class="pl10" alt="pl-10-missile" width="500">
          <img src="img/PL-15-missile-2.png" class="pl15" alt="pl-15-missile">
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Contact @ <span><a href="https://ashirafzal.github.io/ashirafzal/contact.html">Ashir Afzal</a></span></p>
    </div>
  </div>
  <script>
    function openNav()
    {
      document.getElementById("myNav").style.display = "block";
    }

    function closeNav() 
    {
      document.getElementById("myNav").style.display = "none";
    }

    function animation2(){
      document.getElementById("myNav").style.display = "none";
    }

    function animation3(){
      document.getElementById("myNav").style.display = "none";
    }

    function animation4(){
      document.getElementById("myNav").style.display = "none";
    }

    function animation5(){
      document.getElementById("myNav").style.display = "none";
    }
  </script>
</body>
</html>
