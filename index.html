<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT | 786</title>
</head>
<body>
  <div class="animation2">
    <img src="img/jf-17(6).png" alt="pakthunder" class="pakthunder">
  </div>
  <div class="animation3">
    <div id="axis">
      <img class="object rocket move-up" src="img/jf-17(1).png"/>
    </div>
  </div>
  <div class="animation4">
    <div id="axis2">
      <img class="object rocket2 move-up" src="img/f-16(7).png"/>
    </div>
  </div>
  <div class="animation5">
    <div id="axis3">
      <img class="object rocket3 move-up" src="img/jf-17(3).png"/>
    </div>
  </div>
  <div class="info">
    <br><br>
    <h1>JF-17 THUNDER WEAPONARY</h1>
    <br>
    <img src="img/jf-17(6).png" class="thunder" alt="JF-17 Thunder">
    <div id="sprite">
      <div class="slide">
        <img src="img/s-l300.png" alt="SD-100">
        <img src="img/pl-10-missile.png" alt="pl-10-missile" width="500">
        <img src="img/PL-15-missile-2.png" alt="pl-15-missile">
      </div>
    </div>
  </div>
</body>
</html>
